<!-- core/templates/core/cv_generator.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Create Your CV</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-2">Profile Image</label>
            <input type="file" name="image" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Full Name</label>
            <input type="text" name="full_name" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Email</label>
            <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Phone Number</label>
            <input type="text" name="phone_number" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Address</label>
            <textarea name="address" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Experience</label>
            <textarea name="experience" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Education</label>
            <textarea name="education" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Projects</label>
            <textarea name="projects" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Skills</label>
            <textarea name="skills" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Awards</label>
            <textarea name="awards" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-2">Languages</label>
            <textarea name="languages" class="w-full p-2 border border-gray-300 rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white" required></textarea>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mb-6">Create CV</button>
    </form>
</div>
{% endblock %}
