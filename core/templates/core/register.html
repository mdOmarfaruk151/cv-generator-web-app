
{% extends 'core/base.html' %}

{% block title %}Register Page{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen mb-6">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md ">
        <h1 class="text-2xl font-bold mb-6 text-center">Register Now</h1>
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li class="bg-red-100 dark:bg-gray-700 border-l-4 border-red-500 text-red-700 dark:text-red-200 p-4 mb-2" role="alert">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="text" name="first" placeholder="First Name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <input type="text" name="last" placeholder="Last Name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <input type="text" name="username" placeholder="Username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <input type="password" name="pass" placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <input type="password" name="pass1" placeholder="Confirm Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                    required>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    Register
                </button>
            </div>
            <div class="text-center text-sm">
                <a href="{% url 'login_user' %}" class="text-blue-500 hover:underline">Already have an account? Login</a>
            </div>
            
        </form>
    </div>
</div>   

{% endblock %}
