
{% extends 'core/base.html' %}

{% block title %}Forget Password Page{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen ">
    <div class="bg-white dark-mode:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-2" role="alert">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input type="email" name="email" placeholder="Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark-mode:border-blue-500"
                    required>
            </div>
            <div>
                <input type="password" name="pass" placeholder="Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark-mode:border-blue-500"
                    required>
            </div>
            <div>
                <input type="password" name="pass1" placeholder="Confirm Password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark-mode:border-blue-500"
                    required>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
            <div class="text-center mt-3">
                <h6 class="text-lg font-semibold">Or</h6>
                <div class="mt-2 space-y-2">
                    <a href="{% url 'login_user' %}"
                        class="block w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Login</a>
                </div>
            </div>
            
        </form>
    </div>


</div>

{% endblock %}
