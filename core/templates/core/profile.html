{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 px-4 py-6 bg-white dark:bg-gray-800 shadow-md rounded-lg border-t">
    <h1 class="text-3xl font-bold text-center mb-6 ">User Profile</h1>
    <table class="w-full  border-t border-gray-200 dark:border-gray-600">
        <tbody >
            <tr class='border-b'>
                <td class="px-4 py-2 font-semibold">Full Name :</td>
                <td class="px-4 py-2">{{ request.user.first_name }} {{ request.user.last_name }}</td>
            </tr>
            <tr class='border-b'>
                <td class="px-4 py-2 font-semibold">Username :</td>
                <td class="px-4 py-2">{{ request.user.username }}</td>
            </tr>
            <tr class='border-b'>
                <td class="px-4 py-2 font-semibold">Email :</td>
                <td class="px-4 py-2">{{ request.user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
